<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="card">
      <br><br>
      <img src="./assets/images/headsets.png" alt="Wireless Bluetooth Headset">
      <div class="card-content">
        <h3>Wireless Bluetooth Headset</h3>
        <p>Shipped in 3-4 days</p>
        <p><b>$35.99</b></p>
        <div class="buttons">
          <button class="add-to-cart"><i class="fa-solid fa-cart-plus"> Add to cart</i></button>
          <button class="buy-now"><i class="fa-solid fa-bag-shopping"></i> Buy Now</button>
        </div>
      </div>
    </div>

</body>

</html>
